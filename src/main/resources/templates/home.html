<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/home">
            <img src="/images/logo.png" alt="E-COM Logo" width="120"  style="object-fit: contain;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/history">Zamówienia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Koszyk</a>
                </li>
            </ul>
            <!-- Wyszukiwarka -->
            <form th:action="@{/products/search}" method="get" class="d-flex">
                <input class="form-control me-2" type="search" name="query" placeholder="Szukaj produktów" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Szukaj</button>
            </form>
            <!-- Wylogowanie -->
            <form th:action="@{/logout}" method="post" class="ms-2">
                <button class="btn btn-outline-danger" type="submit">Wyloguj</button>
            </form>
        </div>
    </div>
</nav>

<!-- Zawartość strony głównej -->
<div class="container mt-4">
    <h1 class="mb-4">Witamy w E-COM!</h1>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="product : ${products}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text"><strong>Cena:</strong> <span th:text="${product.price}"></span> zł</p>
                    <p class="card-text"><strong>Ilość:</strong> <span th:text="${product.stock}"></span></p>
                    <a th:href="@{/cart/add/{productId}/1(productId=${product.id})}" class="btn btn-primary">Dodaj do koszyka</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
