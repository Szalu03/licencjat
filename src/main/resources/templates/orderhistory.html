<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historia zamówień</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Twoja historia zamówień</h1>

<div th:if="${orderHistory.isEmpty()}">
    <p class="text-muted">Nie masz jeszcze żadnych zamówień.</p>
</div>

<div th:unless="${orderHistory.isEmpty()}">
    <div th:each="order : ${orderHistory}" class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">Numer zamówienia: <span th:text="${order.id}"></span></h2>
            <p class="card-text">Data: <span th:text="${#dates.format(order.date, 'dd-MM-yyyy HH:mm')}"></span></p>
            <p class="card-text">Status: <span th:text="${order.status}"></span></p>
        </div>
    </div>
</div>

<a href="/home" class="btn btn-primary">Powrót do strony głównej</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
