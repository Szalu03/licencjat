<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Szczegóły zamówienia</h1>

<p><strong>Numer zamówienia:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Data złożenia:</strong> <span th:text="${#dates.format(order.date, 'dd-MM-yyyy HH:mm')}"></span></p>
<p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

<h2>Produkty w zamówieniu:</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Ilość</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.items}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/order/pay/{orderId}(orderId=${order.id})}" method="post">
    <button type="submit" class="btn btn-success">Zapłać</button>
</form>

<a href="/home" class="btn btn-secondary mt-3">Powrót do strony głównej</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
