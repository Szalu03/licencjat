<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Produkty</h1>

<div th:if="${query}">
    <p>Wyniki wyszukiwania dla: <strong th:text="${query}"></strong></p>
</div>

<div class="row">
    <div class="col-md-4 mb-3" th:each="product : ${products}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text"><strong>Cena:</strong> <span th:text="${product.price}"></span> zł</p>
                <p class="card-text"><strong>Ilość:</strong> <span th:text="${product.stock}"></span></p>
                <a th:href="@{/cart/add/{productId}/1(productId=${product.id})}" class="btn btn-primary">Dodaj do koszyka</a>
            </div>
        </div>
    </div>
</div>

<a href="/home" class="btn btn-secondary">Powrót</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
