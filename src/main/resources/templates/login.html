<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Logowanie</h1>

<div th:if="${param.error}" class="alert alert-danger text-center">Nieprawidłowa nazwa użytkownika lub hasło</div>
<div th:if="${param.logout}" class="alert alert-success text-center">Wylogowano pomyślnie</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </div>
        </form>

        <!-- Link do rejestracji -->
        <div class="text-center mt-3">
            <p>Nie masz konta? <a href="/register">Zarejestruj się</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
